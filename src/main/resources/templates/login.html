<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - MyParser.ga</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="page-top">

<header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <form th:action="@{/login}" method="POST">
                    <div class="form-group text-secondary">
                        <h2>Sign In</h2>
                        <div class="form-group col-lg-9 mx-auto text-primary">
                            <input name="username" type="text" class="form-control form-default" placeholder="Username"
                                   autofocus="true"/>
                            <input name="password" type="password" class="form-control form-default"
                                   placeholder="Password"/>
                            <div th:if="${param.q}" class="text-danger">Nope. Try again.</div>

                            <button class="btn btn-lg btn-block btn-primary" type="submit">Sing In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>

</html>
