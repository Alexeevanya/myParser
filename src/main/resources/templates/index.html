<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyParser.ga</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="masthead text-center d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h1>
                    <strong>My Parser</strong>
                </h1>
                <p class="text-muted">Input category from http://free-run.kiev.ua/</p>
                <hr>
            </div>
            <div class="form-group col-lg-7 mx-auto text-primary">
                <form action="/" method="POST">
                    <label>
                        <input class="form-control" name="categoryURL" type="text" />
                    </label>
                    <button class="btn btn-xs btn-primary" type="submit" style="margin-bottom: 3px;">parse</button>
                </form>
            </div>
            <th:block th:if="${notValidUrl} != null">
                <div class="col-lg-12 mx-auto">
                    <p><span th:text="${notValidUrl}"></span> - is not valid</p>
                </div>
            </th:block><th:block th:if="${listProductsToParse} != null">
                <div class="col-lg-12 mx-auto">
                    <p>success=)</p>
                </div>
            </th:block>
        </div>
    </div>
</header>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

</body>
</html>
