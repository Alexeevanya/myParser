<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyParser.ga</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="masthead text-center d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h1>
                    <a href="/"><strong>My Parser</strong></a>
                </h1>
               <hr>
            </div>
            <div class="form-group col-lg-7 mx-auto text-primary">
                <form action="/PoolParty/" method="POST">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">PoolParty</label>
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-xs btn-primary col-sm-3" type="submit">Start</button>
                            <p th:text="${statusPP}">Update completed</p>
                        </div>
                    </div>
                </form>
                <form action="/FreeRun/" method="POST">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">FreeRun</label>
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-xs btn-primary col-sm-3" type="submit">Start</button>
                            <p th:text="${statusFR}">Update completed</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
