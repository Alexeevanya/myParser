<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyParser.ga</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="masthead text-center d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h1>
                    <a href="/"><strong>My Parser</strong></a>
                </h1>
                <p class="text-muted">Input category from http://free-run.kiev.ua/</p>
                <hr>
            </div>
            <div class="form-group col-lg-7 mx-auto text-primary">
                <form action="/" method="POST">
                    <div class="form-group row">
                        <label for="dollarRate" class="col-sm-2 col-form-label">Dollar Rate</label>
                        <div class="col-sm-2">
                            <input class="form-control" name="dollarRate" id="dollarRate" type="text" value="28.5"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="url" class="col-sm-2 col-form-label">URL</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="catalogURL" id="url" type="text"/>
                        </div>
                    <button class="btn btn-xs btn-primary" type="submit">parse</button>
                    </div>
                </form>
            </div>
            <th:block th:if="${notValidUrl} != null">
                <div class="col-lg-12 mx-auto">
                    <p class="text-danger"><span th:text="${notValidUrl}"></span> - is not valid url</p>
                </div>
            </th:block>
        </div>
    </div>
</header>

<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
